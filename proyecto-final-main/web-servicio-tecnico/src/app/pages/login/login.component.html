<section class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-sm p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
      <div class="form-control mb-4">
        <label for="email" class="label">
          <span class="label-text">Correo Electrónico</span>
        </label>
        <input id="email" type="email" class="input input-bordered" formControlName="email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es obligatorio.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">El correo electrónico no es válido.</span>
        </div>
      </div>

      <div class="form-control mb-4">
        <label for="password" class="label">
          <span class="label-text">Contraseña</span>
        </label>
        <input id="password" type="password" class="input input-bordered" formControlName="password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-full" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm">¿No tienes cuenta?</p>
      <button class="btn btn-link" [routerLink]="'/'+routes.REGISTER">Registrarse</button>
    </div>
  </div>



</section>
